<head>

    <script src="https://kit.fontawesome.com/24c494a6b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/violent-market-7865/sidecart.css">

<body>

            <h5 id="cart_quantity"></h5>

    </div>

            <button id="edit_cart">EDIT CART</button>

        </div>
        <div id="side_items"></div>
    </div>
